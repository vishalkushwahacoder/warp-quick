<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeraj Telecom Bill Pdf </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .step-hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showStep(0)">
                <div class="bg-blue-600 p-1.5 rounded-lg text-white font-bold text-xl">ðŸ“„</div>
                <span class="text-xl font-bold tracking-tight">Neeraj Telecom </span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div id="step0" class="text-center py-10">
            <h1 class="text-5xl font-extrabold mb-6 tracking-tight">Professional <span class="text-blue-600">GST Invoices.</span></h1>
            <button onclick="showStep(1)" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full text-lg font-bold shadow-lg transition-transform hover:scale-105">Start Creating</button>
        </div>

        <div id="formCard" class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden step-hidden">
            <div class="p-8 md:p-12">
                
                <div id="step1" class="step-hidden space-y-6">
                    <h2 class="text-2xl font-bold">Business Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="sBizName" type="text" placeholder="Business Name" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="sOwnerName" type="text" placeholder="Your Name" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="sEmail" type="email" placeholder="Email Address" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="sPhone" type="text" placeholder="Phone Number" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="sPin" type="text" placeholder="PIN Code" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="sGstin" type="text" placeholder="GSTIN (Optional)" class="w-full border p-3 rounded-xl bg-slate-50">
                        <textarea id="sAddr" placeholder="Full Address" class="w-full border p-3 rounded-xl bg-slate-50 col-span-2"></textarea>
                        
                        <div class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4">
                            <div>
                                <label class="block text-sm font-bold text-slate-500 mb-2">Business Logo</label>
                                <input type="file" id="logoFile" accept="image/*" class="text-xs">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-500 mb-2">Digital Signature</label>
                                <input type="file" id="signFile" accept="image/*" class="text-xs">
                            </div>
                        </div>
                    </div>
                    <button onclick="saveSupplier(); showStep(2)" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Continue</button>
                </div>

                <div id="step2" class="step-hidden space-y-6">
                    <h2 class="text-2xl font-bold">Client Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="cName" type="text" placeholder="Client Name" class="w-full border p-3 rounded-xl bg-slate-50">
                        <input id="cPhone" type="text" placeholder="Client Phone Number" class="w-full border p-3 rounded-xl bg-slate-50">
                    </div>
                    <div class="flex gap-4 pt-4">
                        <button onclick="showStep(1)" class="w-1/3 border py-4 rounded-xl font-bold text-slate-500">Back</button>
                        <button onclick="showStep(3)" class="w-2/3 bg-blue-600 text-white py-4 rounded-xl font-bold">Add Items</button>
                    </div>
                </div>

                <div id="step3" class="step-hidden space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Invoice Items</h2>
                        <button onclick="addRow()" class="text-blue-600 font-bold">+ Add Item</button>
                    </div>
                    <div id="itemsContainer" class="space-y-3"></div>
                    <div class="bg-slate-50 p-6 rounded-2xl space-y-2">
                        <div class="flex justify-between font-medium"><span>Subtotal:</span><span id="subTotalText">â‚¹0.00</span></div>
                        <div class="flex justify-between font-medium"><span>GST (18%):</span><span id="gstTotalText">â‚¹0.00</span></div>
                        <div class="flex justify-between text-xl font-bold border-t pt-2 mt-2">
                            <span>Grand Total:</span>
                            <span id="grandTotalText" class="text-blue-600">â‚¹0.00</span>
                        </div>
                        <p id="amountInWords" class="text-xs text-slate-500 italic mt-2"></p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="showStep(2)" class="w-1/3 border py-4 rounded-xl font-bold text-slate-500">Back</button>
                        <button onclick="generatePDF()" class="w-2/3 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg">Download PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let items = [{ id: 1, desc: '', qty: 1, price: 0 }];
        let logoData = null;
        let signData = null;

        // Image to Base64 Converters
        document.getElementById('logoFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = () => logoData = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        });
        document.getElementById('signFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = () => signData = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        });

        function showStep(s) {
            document.getElementById('step0').classList.add('step-hidden');
            document.getElementById('formCard').classList.remove('step-hidden');
            [1, 2, 3].forEach(n => document.getElementById('step' + n).classList.add('step-hidden'));
            if(s === 0) {
                document.getElementById('step0').classList.remove('step-hidden');
                document.getElementById('formCard').classList.add('step-hidden');
            } else {
                document.getElementById('step' + s).classList.remove('step-hidden');
            }
            if(s === 3) renderRows();
        }

        function addRow() {
            items.push({ id: Date.now(), desc: '', qty: 1, price: 0 });
            renderRows();
        }

        function removeRow(id) {
            items = items.filter(i => i.id !== id);
            renderRows();
        }

        function updateItem(id, field, val) {
            const item = items.find(i => i.id === id);
            item[field] = field === 'desc' ? val : parseFloat(val) || 0;
            updateTotalDisplay();
        }

        function updateTotalDisplay() {
            let sub = items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            let gst = sub * 0.18;
            let total = sub + gst;
            document.getElementById('subTotalText').innerText = 'â‚¹' + sub.toFixed(2);
            document.getElementById('gstTotalText').innerText = 'â‚¹' + gst.toFixed(2);
            document.getElementById('grandTotalText').innerText = 'â‚¹' + total.toFixed(2);
            document.getElementById('amountInWords').innerText = "In Words: " + numberToWords(Math.round(total)) + " Rupees Only";
        }

        function renderRows() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex gap-2 bg-slate-50 p-2 rounded-lg";
                div.innerHTML = `<input class="flex-grow border p-2 rounded-lg" placeholder="Description" value="${item.desc}" oninput="updateItem(${item.id}, 'desc', this.value)">
                    <input class="w-16 border p-2 rounded-lg" type="number" value="${item.qty}" oninput="updateItem(${item.id}, 'qty', this.value)">
                    <input class="w-24 border p-2 rounded-lg" type="number" value="${item.price}" oninput="updateItem(${item.id}, 'price', this.value)">
                    <button onclick="removeRow(${item.id})" class="text-red-500 font-bold px-2">âœ•</button>`;
                container.appendChild(div);
            });
            updateTotalDisplay();
        }

        function saveSupplier() {
            const data = { biz: document.getElementById('sBizName').value, owner: document.getElementById('sOwnerName').value, email: document.getElementById('sEmail').value, phone: document.getElementById('sPhone').value, pin: document.getElementById('sPin').value, gst: document.getElementById('sGstin').value, addr: document.getElementById('sAddr').value };
            localStorage.setItem('if_biz_data', JSON.stringify(data));
        }

        window.onload = () => {
            const saved = localStorage.getItem('if_biz_data');
            if(saved) {
                const d = JSON.parse(saved);
                document.getElementById('sBizName').value = d.biz || '';
                document.getElementById('sOwnerName').value = d.owner || '';
                document.getElementById('sEmail').value = d.email || '';
                document.getElementById('sPhone').value = d.phone || '';
                document.getElementById('sPin').value = d.pin || '';
                document.getElementById('sGstin').value = d.gst || '';
                document.getElementById('sAddr').value = d.addr || '';
            }
        };

        function numberToWords(num) {
            const a = ['','one ','two ','three ','four ', 'five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
            const b = ['', '', 'twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
            if ((num = num.toString()).length > 9) return 'overflow';
            let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n) return ''; 
            let str = '';
            str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
            str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
            str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
            str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
            str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
            return str.toUpperCase();
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            if(logoData) doc.addImage(logoData, 'PNG', 14, 10, 30, 30);

            doc.setFontSize(20);
            doc.setTextColor(37, 99, 235);
            doc.text(document.getElementById('sBizName').value || "INVOICE", logoData ? 50 : 14, 20);
            
            doc.setFontSize(9);
            doc.setTextColor(80);
            const startX = logoData ? 50 : 14;
            doc.text(`${document.getElementById('sOwnerName').value}`, startX, 28);
            doc.text(`${document.getElementById('sAddr').value}, PIN: ${document.getElementById('sPin').value}`, startX, 33);
            doc.text(`Phone: ${document.getElementById('sPhone').value} | Email: ${document.getElementById('sEmail').value}`, startX, 38);
            if(document.getElementById('sGstin').value) doc.text(`GSTIN: ${document.getElementById('sGstin').value}`, startX, 43);

            doc.autoTable({
                startY: 60,
                head: [['Description', 'Qty', 'Price', 'Total']],
                body: items.map(i => [i.desc, i.qty, i.price, (i.qty * i.price).toFixed(2)]),
                theme: 'grid',
                headStyles: { fillColor: [37, 99, 235] }
            });

            const sub = items.reduce((acc, i) => acc + (i.qty * i.price), 0);
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.text(`Subtotal: INR ${sub.toFixed(2)}`, 140, finalY);
            doc.text(`GST (18%): INR ${(sub * 0.18).toFixed(2)}`, 140, finalY + 6);
            doc.setFontSize(12);
            doc.text(`Grand Total: INR ${(sub * 1.18).toFixed(2)}`, 140, finalY + 14);

            doc.setFontSize(10);
            doc.text(`Amount in Words: ${numberToWords(Math.round(sub * 1.18))} RUPEES ONLY`, 14, finalY + 25);

            if(signData) {
                doc.text("Authorized Signatory:", 140, finalY + 35);
                doc.addImage(signData, 'PNG', 140, finalY + 38, 40, 15);
            }

            doc.save("Invoice.pdf");
        }
    </script>
</body>
</html>
